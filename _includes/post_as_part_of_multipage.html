<div>
    <h2 class="posttitle">{{ post.title }}</h2>
    <h6>{{ post.date | date_to_string }} - {{ post.post_author }}</h6>
    <h6>{% for c in post.categories %} <a href="/categories/{{ c }}">{{ c }}</a> {% endfor %}</h6>
</div>
{% if forloop.last %}
  {% comment %} Do not put a separating line for the last post on the page {% endcomment %}
  <div lang="en" class="post">
{% else %}
  <div lang="en" class="postmainpage">
{% endif %}
{{ post.content }}
</div>
